<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Log In</title>

  <link rel="stylesheet" href="./css/style.css">
  <link id="pagestyle" rel="stylesheet" href="./css/light.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="navbar">
        <h2 style="float: left;">Load balancing tool</h2>
        <i class="material-icons" style="font-size: 24px; float: right; padding: 20px;" onclick="switchDarkMode('.');">dark_mode</i>
        <h2 style="float: right;">Ripik.ai</h2>
    </div>

    <div class="wrapper">
        <div class="login-box" id="emailBox">
            <h2>Log In</h2>
            <form onsubmit="sendOtp(); return false;">
              <div class="user-box">
                <input type="email" id="email" required>
                <label>Email id</label>
              </div>
              <input type="submit" value="Send OTP">
            </form>
        </div>
        <div class="login-box" id="otpBox" style="display: none;">
            <h2>Log In</h2>
            <h4 id="error" style="color: red; font-weight: lighter; display: none;">Wrong/expired otp!</h4>
            <form onsubmit="confirmOtp(); return false;">
              <div class="user-box">
                <input type="number" id="otp" required>
                <label>OTP</label>
              </div>
              <div style='display: flex; justify-content: space-around;'>
                <input type='button' value='Back' onclick='back()'>
                <input type="submit" value="Log In">
              </div>
            </form>
        </div>
        <br><br><br><br>
        <a href="./pages/signup.html">Not registered? register now!</a>
    </div>
    <script src="./scripts/url.js"></script>
    <script src="./scripts/fetchData.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/darkMode.js"></script>
    <script>setMode('.')</script>
</body>
</html>
